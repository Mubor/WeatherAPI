<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="geoinfo" id="geoinfo"></div>
        <div class="date" id="date"></div>
        <div class="container">
            <div class="temp" id="temp"></div>
            <div class="cloudiness-img" id="cloud-img"></div>
            <div class="cloudiness" id="cloudiness"></div>
        </div>
        <div class="info">
            <div class="info__item">
                <div class="info__text">Feels like</div>
                    <div class="info__data" id="feels"></div>
            </div>
            <div class="info__item">
                <div class="info__text">Wind speed</div>
                <div class="info__data" id="wind"></div>
            </div>
            <div class="info__item">
                <div class="info__text">Pressure</div>
                <div class="info__data" id="pressure"></div>
            </div>
            <div class="info__item">
                <div class="info__text">Humidity</div>
                <div class="info__data" id="humidity"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
